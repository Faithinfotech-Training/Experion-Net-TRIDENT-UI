<div class="container">
    <div class="header">
        <div class="form-control " >
            <input class="form-control" style="padding: 10px; margin-top: 20px; margin-bottom: 20px;" type="text" placeholder="search" [(ngModel)]="filter">
            <!-- {{filter}} -->
            
        </div>

        


    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>TestID</th>
                <th>Test Name</th>
                <th>Test Description </th>
                <th>Unit</th>
                <th>MinRange</th>
                <th>MaxRange</th>
                <th>Total Amount</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <!-- | filter: filter | paginate: {itemsPerPage :2, currentPage: page} -->
            <tr
                *ngFor="let p of labtestService.tests | filter: filter | paginate: {itemsPerPage :2, currentPage: page} ">
                <td>{{p.TestId}}</td>
                <td>{{p.TestName}}</td>
                <td>{{p.TestDescription}}</td>
                <td>{{p.Unit}}</td>
                <td>{{p.MinRange}}</td>
                <td>{{p.MaxRange}}</td>
                <td>{{p.TotalAmount}}</td>
                <td>
                    <!-- button -->
                    <button class="btn btn-sm btn-info" (click)="updateTest(p.TestId)">Edit</button>
                    <!-- &nbsp;
                    <button class="btn btn-sm btn-danger" (click)="deletePost(p.Postid)">Delete</button> -->
                </td>
            </tr>
        </tbody>
    </table>

    <footer>
        <!-- pagination -->
        <pagination-controls (pageChange)="page =($event)"></pagination-controls>

    </footer>
</div>
