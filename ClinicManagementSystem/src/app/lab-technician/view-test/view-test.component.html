<a href="/lab-technician" class="btn btn-dark">Go Back</a>
<div class="container">
    <div class="header">
        <div class="form-control mt-2" style="width: 300px;">
            <input class="form-control" type="text" placeholder="search" [(ngModel)]="filter">
            <!-- {{filter}} -->
            <!-- [(ngModel)]="filter"{{filter}} -->
        </div>

        <!-- [] square bracket is for property binding
         () parenthesis is for event binding
         ([]) event and property is for banana box  --([ngModel]) -->


    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>TestID</th>
                <th>Test Name</th>
                <th>Test Description </th>
                <th>Unit</th>
                <th>MinRange</th>
                <th>MaxRange</th>
                <th>Total Amount</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <!-- | filter: filter | paginate: {itemsPerPage :2, currentPage: page} -->
            <tr
                *ngFor="let p of labtestService.tests | filter: filter | paginate: {itemsPerPage :3, currentPage: page} ">
                <td>{{p.TestId}}</td>
                <td>{{p.TestName}}</td>
                <td>{{p.TestDescription}}</td>
                <td>{{p.Unit}}</td>
                <td>{{p.MinRange}}</td>
                <td>{{p.MaxRange}}</td>
                <td>{{p.TotalAmount}}</td>
                <td>
                    <!-- button -->
                    <button class="btn btn-sm btn-info" (click)="updateTest(p.TestId)">Edit</button>
                    <!-- &nbsp;
                    <button class="btn btn-sm btn-danger" (click)="deletePost(p.Postid)">Delete</button> -->
                </td>
            </tr>
        </tbody>
    </table>

    <footer>
        <!-- pagination -->
        <pagination-controls (pageChange)="page =($event)"></pagination-controls>

    </footer>
