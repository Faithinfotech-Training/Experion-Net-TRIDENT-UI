<!-- create atablee showing all appointments -->
<div class="container my-2">
  <div class="row">
    <div class="col-md-12">
      <h1 class="m-3">Appointments</h1>
      <!-- row showsing date filter and search -->
      <div class="row" style="margin-top: 3rem">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Search"
              [(ngModel)]="filter"
            />
            {{ filter }}
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="date"
              class="form-control"
              id="date"
              placeholder="Search"
            />
          </div>
        </div>

        <!-- End row -->
        <table class="table table-striped my-3 table-dark">
          <thead>
            <tr>
              <th>Token</th>
              <th>Date and Time</th>
              <th>patient Name</th>
              <th>Medical History</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let i of appointments
                  | filter: filter
                  | paginate: { itemsPerPage: 5, currentPage: p }
              "
            >
              <td>{{ i.id }}</td>
              <td>{{ i.date }}</td>
              <td>{{ i.name }}</td>
              <td><button class="btn btn-primary">View History</button></td>
              <td>
                <button class="btn btn-success">View</button>
                &nbsp;
                <button class="btn btn-danger">Mark Done</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="footer">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
