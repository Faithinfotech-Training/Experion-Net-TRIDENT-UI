
<div class="container">
    <div class="header">
        <div class="form-control mt-2" style="width: 300px;">
            <input class="form-control" type="text" placeholder="search" [(ngModel)]="filter" >
            <!-- {{filter}} -->
            <!-- [(ngModel)]="filter"{{filter}} -->
        </div>

        <!-- [] square bracket is for property binding
         () parenthesis is for event binding
         ([]) event and property is for banana box  --([ngModel]) -->
        <a [routerLink]="" class="btn btn-warning btn-outline-success text-dark"
            style="float: right; margin-top: 10px; margin-right: 0px; margin-bottom: 10px;" onclick="alert('Bhoom!  There you are');">Add Patient</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>PatientID</th>
                <th>Patient Name</th>
                <th>Phone </th>
                <th>Address</th>
                <th>DateOfBirth</th>
                <th>BloodGroup</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- | filter: filter | paginate: {itemsPerPage :2, currentPage: page} -->
            <tr *ngFor="let p of patientService.patients | filter: filter | paginate: {itemsPerPage :2, currentPage: page} ">
                <td>{{p.PatientId}}</td>
                <td>{{p.PatientName}}</td>
                <td>{{p.Phone}}</td>
                <td>{{p.Address}}</td>
                <td>{{p.DateOfBirth | date: 'dd-MMM-yyyy'}}</td>
                <td>{{p.BloodGroup}}</td>
                <td>
                    <!-- button -->
                    <button class="btn btn-sm btn-info" (click)="updatePost(p.Postid)">Edit</button>
                    <!-- &nbsp;
                    <button class="btn btn-sm btn-danger" (click)="deletePost(p.Postid)">Delete</button> -->
                </td>
            </tr>
        </tbody>
    </table>
    <footer>
         <!-- pagination -->
         <pagination-controls (pageChange)="page =($event)"></pagination-controls>

    </footer>   
</div>
