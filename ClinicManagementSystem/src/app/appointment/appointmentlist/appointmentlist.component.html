<div class="container">
    <div class="header">
        <div class="form-control">
            <!-- Search -->
            <input class="form-control" type="text" placeholder="Search Appointment using Name,Phone Number"[(ngModel)]="filter">
            <br>
            <a [routerLink]=" " class="btn btn-outline-secondary" style="float: right; margin-bottom:19px;">Appointment</a>
            <br><table class="table table-bordered table-stripped">
                <thead>
                    <tr>
                        <th>Appointment ID</th>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Phone no</th>
                        <th>Doctor Name</th>
                        <th>Receptionist Name</th>
                        <th>Token no</th>
                        <th>Appointment Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                   <tr  *ngFor="let app of appointmentservice.appointments|filter:filter|paginate:{itemsPerPage:2,currentPage:page}">
                        <td>{{app.AppointmentId}}</td>
                        <td>{{app.PatientId}}</td>
                        <td>{{app.PatientName}}</td>
                        <td> </td>
                        <td>{{app.DoctorName}}</td>
                        <td>{{app.Receptionistname}}</td>
                        <td>{{app.TokenNo}}</td>
                        <td>{{app.AppointmentDate | date:'dd-MMM-yyyy hh:mm aa'}}</td> 
                       <td> <button class="btn btn-sm btn-warning">Edit</button> &nbsp;&nbsp;  <!--(click)="updateEmployee(emp.EmployeeID)"-->
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <footer>
                <pagination-controls (pageChange)="page= $event"></pagination-controls>
            </footer>
